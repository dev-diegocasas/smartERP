<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - Farmatodo ERP</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="center">
    <div class="card">
      <h1>Bienvenido a Farmatodo ERP</h1>
      <p class="muted">Inicia sesión para acceder a tu cuenta</p>

      <form id="loginForm">
        <label>Tipo de usuario</label>
        <select id="tipo_usuario" required>
          <option value="">Seleccione un tipo de usuario</option>
        </select>

        <label>Correo</label>
        <input id="email" type="email" required />

        <label>Contraseña</label>
        <input id="password" type="password" required />

        <div id="error" class="error" style="display:none"></div>

        <button type="submit">Iniciar Sesión</button>
      </form>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script>
    // Verificar si ya hay una sesión activa al cargar la página
    document.addEventListener('DOMContentLoaded', function() {
      const auth = window.APP_AUTH;
      if (auth.isAuthenticated()) {
        // Si ya está autenticado, redirigir al dashboard
        window.location.href = '/dashboard.html';
        return;
      }
      // Si no está autenticado, cargar los roles
      loadRoles();
    });

    // Cargar roles disponibles al cargar la página
    async function loadRoles() {
      try {
        const response = await fetch('/api/roles');
        if (!response.ok) {
          throw new Error('Error al cargar roles');
        }
        const data = await response.json();
        const select = document.getElementById('tipo_usuario');
        
        // Limpiar opciones existentes excepto la primera
        select.innerHTML = '<option value="">Seleccione un tipo de usuario</option>';
        
        // Agregar roles desde la base de datos
        data.roles.forEach(role => {
          const option = document.createElement('option');
          option.value = role.id_rol;
          option.textContent = role.nombre_rol;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Error cargando roles:', error);
        // Fallback a roles hardcodeados si falla la carga
        const select = document.getElementById('tipo_usuario');
        select.innerHTML = `
          <option value="">Seleccione un tipo de usuario</option>
          <option value="1">Administrador</option>
          <option value="2">Usuario</option>
        `;
      }
    }

    // La carga de roles ahora se maneja en el DOMContentLoaded principal

    // inicializar el formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const tipo_usuario = document.getElementById('tipo_usuario').value;
      const errEl = document.getElementById('error');

      // Validar que se haya seleccionado un tipo de usuario
      if (!tipo_usuario) {
        errEl.style.display = 'block';
        errEl.textContent = 'Por favor seleccione un tipo de usuario';
        return;
      }

      try {
        errEl.style.display = 'none';
        await window.APP_AUTH.login({ email, password, tipo_usuario });
        // evitar volver atrás al login:
        history.replaceState({}, '', '/dashboard.html');
        // redirigir a dashboard
        window.location.href = '/dashboard.html';
      } catch (err) {
        errEl.style.display = 'block';
        errEl.textContent = err.message || 'Error al iniciar sesión';
      }
    });
  </script>
</body>
</html>
